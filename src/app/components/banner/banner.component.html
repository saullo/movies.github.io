<div class="relative bg-black h-full overflow-hidden">
  <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 lg:hidden">
    <img class="h-56 min-h-full w-full object-cover sm:h-72 md:h-56 lg:w-full lg:h-full" [src]="'https://image.tmdb.org/t/p/original/' + banner.backdrop_path" alt="" />
  </div>
  <div class="container mx-auto">
    <div class="relative z-10 pb-8 bg-black sm:pb-16 md:pb-20 lg:max-w-2xl lg:w-full lg:pb-28 xl:pb-32">
      <div class="pt-10 mx-auto max-w-screen-xl sm:pt-12 md:pt-16 lg:pt-20 xl:pt-28">
        <div class="sm:text-center lg:text-left">
          <h2 class="text-4xl tracking-tight leading-10 font-extrabold text-white sm:text-5xl sm:leading-none md:text-6xl">
            {{ banner.title }}
          </h2>
          <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-xl lg:mx-0">
            {{ banner.overview }}
          </p>
          <div class="mt-5 sm:mt-8 sm:flex sm:justify-center lg:justify-start">
            <div *ngIf="viewMore" class="mt-3 sm:mt-0">
              <a [routerLink]="'/movie/' + banner.id" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:shadow-outline focus:border-indigo-300 transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10">
                View more
              </a>
            </div>
          </div>
        </div>
      </div>
      <svg class="hidden lg:block absolute right-0 inset-y-0 h-full w-48 text-black transform translate-x-1/2" fill="currentColor" viewBox="0 0 100 100" preserveAspectRatio="none">
        <polygon points="50,0 100,0 50,100 0,100" />
      </svg>
    </div>
  </div>
  <div class="lg:absolute lg:inset-y-0 lg:right-0 lg:w-1/2 hidden lg:block">
    <img class="h-56 w-full object-cover sm:h-72 md:h-56 lg:w-full lg:h-full" [src]="'https://image.tmdb.org/t/p/original/' + banner.backdrop_path" alt="" />
  </div>
</div>
