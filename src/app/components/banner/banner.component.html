<div class="banner" [style]="backgroundImageUrlStyle">
  <div class="container mx-auto py-10 flex px-6 md:px-4 xl:px-0">
    <img class="object-cover border-4 rounded-lg hidden sm:block" style="height: 20rem" [src]="'https://image.tmdb.org/t/p/w500/' + banner.poster_path" alt="" />
    <div class="sm:ml-24">
      <h2 class="text-4xl tracking-tight leading-10 font-extrabold text-white sm:text-5xl sm:leading-none md:text-5xl">
        {{ banner.title }}
      </h2>
      <p class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg sm:max-w-xl sm:mx-auto md:mt-5 md:text-lg lg:mx-0">
        {{ viewMore ? banner.overview.substring(0, 400) : banner.overview }}
      </p>
      <div class="mt-5 sm:mt-8 sm:flex justify-start">
        <div *ngIf="viewMore" class="rounded-md shadow">
          <a [routerLink]="'/movie/'+banner.id" href="#" class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base leading-6 font-medium rounded-md text-white bg-gray-900 hover:bg-gray-800 focus:outline-none focus:shadow-outline transition duration-150 ease-in-out md:py-4 md:text-lg md:px-10">
            View More
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
